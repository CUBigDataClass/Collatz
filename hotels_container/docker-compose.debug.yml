version: '3.4'

services:
  hotelscontainer:
    image: hotelscontainer
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m flask run --no-debugger --no-reload --host 0.0.0.0 --port 8090"]
    ports:
      - 8090:8090
      - 5678:5678
    environment:
      - FLASK_APP=main.py
